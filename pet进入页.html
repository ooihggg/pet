<script>

 window.onload = function(){
	//底层共用
    var iBase = {
        Id: function(name){
            return document.getElementById(name);
        },
		//设置元素透明度,透明度值按IE规则计,即0~100
        SetOpacity: function(ev, v){
            ev.filters ? ev.style.filter = 'alpha(opacity=' + v + ')' : ev.style.opacity = v / 100;
        }
    }
	//淡入效果(含淡入到指定透明度)
	function fadeIn(elem, speed, opacity){
		/*
		 * 参数说明
		 * elem==>需要淡入的元素
		 * speed==>淡入速度,正整数(可选)
		 * opacity==>淡入到指定的透明度,0~100(可选)
		 */
	    speed = speed || 20;
	    opacity = opacity || 100;
		//显示元素,并将元素值为0透明度(不可见)
	    elem.style.display = 'block';
	    iBase.SetOpacity(elem, 0);
		//初始化透明度变化值为0
	    var val = 0;
		//循环将透明值以5递增,即淡入效果
	    (function(){
	        iBase.SetOpacity(elem, val);
	        val += 5;
	        if (val <= opacity) {
	            setTimeout(arguments.callee, speed)
	        }
	    })();
	}
	
	//淡出效果(含淡出到指定透明度)
	function fadeOut(elem, speed, opacity){
		/*
		 * 参数说明
		 * elem==>需要淡入的元素
		 * speed==>淡入速度,正整数(可选)
		 * opacity==>淡入到指定的透明度,0~100(可选)
		 */
	    speed = speed || 20;
	    opacity = opacity || 0;
	    //初始化透明度变化值为0
	    var val = 100;
		//循环将透明值以5递减,即淡出效果
	    (function(){
	        iBase.SetOpacity(elem, val);
	        val -= 5;
	        if (val >= opacity) {
	            setTimeout(arguments.callee, speed);
	        }else if (val < 0) {
				//元素透明度为0后隐藏元素
	            elem.style.display = 'none';
	        }
	    })();
	}
    
    
    function jin(){
        fadeIn(iBase.Id('you'),100);
    }
    function chu(){
        fadeOut(iBase.Id('you'),100,30);
    }
    function show(){
    	fadeIn(iBase.Id('shou'),100);
    	
    }
    setTimeout(jin,4000);
    setTimeout(chu,7000);
	function show()
	{
	var time=document.getElementById('you');
	time.onclick=function (){
    	fadeIn(iBase.Id('xin'),100);
    	}
	}
	setTimeout(show, 4000);
	function yu1(){
	fadeIn(iBase.Id('yu1'),100);
	setTimeout(function(){fadeOut(iBase.Id('yu1'),100)},7000);
	setTimeout(yu2,11000);
	}
	function yu2(){
	fadeIn(iBase.Id('yu2'),100);
	setTimeout(function(){fadeOut(iBase.Id('yu2'),100)},12000);
	setTimeout(yu3,16000);
	}
	function yu3(){
	fadeIn(iBase.Id('yu3'),100);
	setTimeout(function(){fadeOut(iBase.Id('yu3'),100)},17000);
	setTimeout(yu1,21000);
	}
	setTimeout(yu1,5000);

    var video=document.getElementById('video');
    video.onclick=function(){
    	fadeIn(iBase.Id('shiping'),100);
    }








}
</script>
